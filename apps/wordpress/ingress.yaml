apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  name: "wordpress"
  namespace: "wordpress"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec: 
  rules:
  - host: "wordpress.air-q-cloud.de"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "wordpress"
            port:
              number: 8080
  tls:
  - hosts:
    - "wordpress.airq.nodegroups.com"
    secretName: "wordpress-tls"
